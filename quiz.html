<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Birdify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description", content=""/>
    <!-- LOAD CSS -->
    <link href="quiz.css" rel="stylesheet">
    <!-- LOAD FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="title">Birdify</div>

    <div id="placeholder"></div>

    <div id="description">
      <div id="text">
        <span>Welcome to </span>
        <span style="font-family: 'Arvo', serif; font-weight: bold; font-style: italic; font-size: 24px; color: rgb(255, 255, 71); ">Birdify</span>
        <span>!</span>
      </div>
      <div id="text">This is a bird identifying challenge.</div>
      <div id="text">You will be given a bird photo for each question, click the correct name of the bird from the list. </div>
    </div>
    <div id="menu">

          <label id="text" for="quiz_length">Choose the number of questions (1~10)</label>
          <input id="quiz_length" type="number" name="quiz_length" value = "10" min="1" max="10" required>
          <span class="validity"></span>
          <div id="start_button">Start Quiz</div>
          
        
     
    </div>

    <!-- QUIZ CONTAINER -->
    <div id="quizWrap"></div>

    <!-- LOAD QUIZ SCRIPT -->
    <script src="quiz.js"></script>

    <div id="bottom">
      Made by Mu-Wei Chung 鍾牧維
    </div>
  </body>
</html>
